<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Game</title>
    <script src="game.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Survival Game</h1>
    <div>
        <button id="chopButton" onclick="performAction('chop')">Chop Wood</button>
        <button id="mineButton" onclick="performAction('mine')">Mine Stone</button>
        <button id="craftButton" onclick="performAction('craft')">Craft Items</button>
        <button id="nextTurnButton" onclick="nextTurn()">Next Turn</button>
    </div>
    <div id="output"></div>
</body>
</html>
